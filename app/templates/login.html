{% extends 'layout.html' %}

{% block conteudo %}


    <div class="col-8 m-auto pt-2 pb-2 text-left">
    <h1> LOGIN </h1>
    </div> 
    
    <div class="col-8 m-auto pt-2 pb-2">
        <a href="/" class="btn btn-info">Voltar</a> 
    </div> 
    

    <div class="col-8 m-auto pt-2 pb-2 text-left">
        <form id="form" name="form" method="POST" action='/login'>    
            {{ form.csrf_token }}
            
            {% if msg %}
                 <div class="alert {{msg.class}}"> 
                     {{msg}}
                 </div>
            {% endif %}

            <div class="form-group">
                <label>Email</label>
                {{ form.email(class="form-control", placeholders="Digite seu Email") }}
                
            </div> 
            <div class="form-group">
                <label>Password</label>
                {{ form.senha(class="form-control", placeholders="Digite sua senha") }}
            </div> 
            <div class="checkbox">
                <label> 
                {{ form.remember_me }} Remember me
                </label>
            </div> 

            <button type="submit" class="btn btn-default">Submit</button>

        </form>
    </div> 
  
  
{% endblock %}

<script src="{{ url_for('static', filename='javascript.js') }}"></script>
